<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso - DogWalking</title>

   
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="ingreso.css">
</head>

<body>

    <div class="login-container">

        <h2>Ingreso</h2>

        <form id="formIngreso">

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" placeholder="Ingresa tu correo" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña" required>

            <button type="submit" id="btnIngresar" class="btn-ingreso">Ingresar</button>

        </form>

        <p>
            ¿No tienes cuenta?
            <a href="suscripcion.html">Crear una cuenta</a>
        </p>

    </div>

    <!-- JS específico del ingreso -->
    <script src="ingreso.js"></script>

</body>
</html>
